<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>苹果风格轮播</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="main"> 
    <h1></h1>
    <h2></h2>
    <div class="gallery">
      <div id="slides" style="width: 3680px;">
        <div class="slide">
          <img src="macbook.jpg" width="920" height="400" alt="macbook">
        </div>
        <div class="slide">
          <img src="iphone.jpg" width="920" height="400" alt="iphone">
        </div>
        <div class="slide">
          <img src="imac.jpg" width="920" height="400" alt="mac">
        </div>
        <div class="slide">
            <img src="" alt="">
        </div>
      </div>
      <div id="menu">
        <ul>
          <li class="fbr inact"></li>
          <li class="menuItem inact">
            <img src="thumb1.png" alt="thumbnail">
          </li>
          <li class="menuItem inact">
            <img src="thumb2.png" alt="thumbnail">
          </li>
          <li class="menuItem inact">
            <img src="thumb3.png" alt="thumbnail">
          </li>
          <li class="menuItem inact">
            <img src="thumb4.png" alt="thumbnail">
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
