<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <div id="mainxxx"></div>

  </main>
  <footer></footer>
  <script>
    keys ={
      0:['q','w','e','r','t','y','u','i','o','p'],
      1:['a','s','d','f','g','h','j','k','l'],
      2:['z','x','c','v','b','n','m'],
      length: 3
    }
    hash = {
      q:'qq.com',
      w:'weibo.com',
      e:'ele.com',
      r:'renren.com',
      t:'tianya.com',
      y:'youtube.com',   
    }
    hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
    if(hashInLocalStorage){
      hash = hashInLocalStorage
    }
    index = 0
    while(index < keys['length']){
      div1 = document.createElement('div')
      mainxxx.appendChild(div1)
      index2 = 0
      row = keys[index]
      while(index2 < row['length']){
        kbdxxx = document.createElement('kbd')
        kbdxxx.textContent = row[index2]
        buttonX = document.createElement('button')
        buttonX.textContent = '编辑'
        buttonX.id = row[index2]
        buttonX.onclick = function(xzkjcnxlkcjlk){
          key = xzkjcnxlkcjlk['target']['id']
          x = prompt('给我一个网址')
          hash[key] = x
          localStorage.setItem('zzz',JSON.stringify(hash))
          console.log(hash)
        }
        kbdxxx.appendChild(buttonX)
        div1.appendChild(kbdxxx)
        index2 = index2 +1
      }
      index = index+1
    }
    
    document.onkeypress =function(xzkjcnxlkcjlk){
      key = xzkjcnxlkcjlk['key']
      website = hash[key]
      console.log(website)
      //location.href = 'http://'+ website
      window.open('http://'+ website, '_blank')
    }
  </script>
</body>
</html>
