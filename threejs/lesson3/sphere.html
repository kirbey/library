<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>球形</title>
        <script type="text/javascript" src="three.js"></script>
        
        <script type="text/javascript">
            function init() {
                var renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('mainCanvas')
                });
                renderer.setClearColor(0x000000);
                var scene = new THREE.Scene();
                
                // camera
                // canvas size is 400x300
                var camera = new THREE.PerspectiveCamera(100, 400/300, 1, 10);
                camera.position.set(0, 0, 5);
                camera.lookAt(new THREE.Vector3(0, 0, 0));
                scene.add(camera);
                
                // a cube in the scene
                var cube = new THREE.Mesh(new THREE.SphereGeometry(3, 18, 12, /*Math.PI/6, Math.PI/3*/),
                /*(redius, segmentsWidth(经度切片), segmentsHeight(维度切片), phiStart(经度开始的弧度), phiLength（经度跨过的弧度）, thetaStart（维度开始的弧度）, thetaLength（维度跨过的弧度）)*/
                        new THREE.MeshBasicMaterial({
                            color: 0xff0000,
                            wireframe: true
                        })
                );
                scene.add(cube);
                
                // render
                renderer.render(scene, camera);
            }
        </script>
    </head>
    
    <body onload="init()">
        <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
    </body>
</html>
